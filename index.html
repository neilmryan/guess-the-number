    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Guess The Number</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <body>
        <!--[if lt IE 7]>

      <div class="container">
        <div class="row">
          <h1>GUESS THE NUMBER!</h1>
        </div>
        <div class="row">
          <h2>We have selected a number: 1 through 100</h2>
        </div>
        <div class="row">
          <div class="col-md">
            <p id="guesses"></p>
          </div>
          <div class="col-md">
            <p id="guess_status"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <label for="guessField">Enter your number to guess!</label>
          </div>
          <div class="col-sm">
            <div id="inputs">
              <input type="text" id="guessField" class="guessField">
              <input type="submit" value="Guess" class="guessSubmit">
            </div>
          </div>
          <div class="col-sm">
            <p id="guesses_left">You get 5 guesses</p>
          </div>
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="action.js" async defer></script>
    </body>
